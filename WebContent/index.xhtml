<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Ibiza Party</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="style.min.css" />
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/styles/googlecode.min.css"></link>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
</h:head>

<h:body class="app flex-row align-items-center">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h1>Sistema Ibiza Party</h1>
            <p class="text-muted">Entre com sua conta</p>
            <div class="input-group mb-3">
              <span class="input-group-addon"><h:graphicImage library="images" name="user.PNG"/></span>
              <h:inputText type="text" class="form-control">
              	<f:passThroughAttribute name="placeholder" value="Usuário" />
              </h:inputText>
            </div>
            <div class="input-group mb-4">
              <span class="input-group-addon"><h:graphicImage library="images" name="lock.PNG"/></span>
              <h:inputSecret class="form-control">
              	<f:passThroughAttribute name="placeholder" value="Senha" />
              </h:inputSecret>	
            </div>
              <div class="text-right">
                <h:link outcome="pages/principal"><h:commandButton type="button" styleClass="btn btn-dropbox px-4" value="Entrar" /></h:link>
              </div>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <div class="img"><h:link outcome="pages/principal"><h:graphicImage library="images" name="IBIZAPARTYLOGO.png" /></h:link></div>
              <br />
              <p>Colocar um resumo do restaurante</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</h:body>
</html>
